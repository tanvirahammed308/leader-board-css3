    <header></header>

      <section class="container">
        <div class="top-players">
          <h2 class="section-title">Top Players</h2>
          <div class="players">
            <div class="player">
              <img src="./image/players/player-1.png" alt="" />

            <div class="player">

            <div class="player">

          <div class="blogs">
            <article class="blog">
              <div class="thumbnail">
                <img src="./image/blogs/blog-1.png" alt="" />
                <div class="blog-info">
                  <h3 class="bog-title">13 of My Favorite UI/UX Goodies</h3>
                  <p class="blog-author">By <a href="">Danny Sapio</a></p>
